<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- Propio CSS -->
  <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pokeapi Ejemplo</title>
  </head>
  <body>
    <header class="text-center pt-5">
      <h1>Pokeapi Ejemplo</h1>
      <p class="lead"> Un ejemplo de una pokedex Online</p>
    </header>
    <section> <!--formulario-->
      <form>
        <div class="row w-50 m-auto">
          <div class="col-12 col-sm-6">
            <label>Ingrese el nombre o el id del pokemon</label>
          </div>
          <div class="col-12 col-sm-6">
            <input class="form-control" id="pokemonInput">
          </div>
        </div>
        <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
      </form>
    </section>

    <!--Section para mostrar los datos obtenidos desde la api-->
    <section>

      <div class="row">
      <div class="col-12 col-sm-6 " id="pokeInfo"></div>
      <div class="col-12 col-sm-6 " id="pokeStats" style="height: 300px; width:auto;"></div>
      </div>
    </section>
  

    <!-- Jquery! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Canvas JS-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--JS PRopio-->
    <script src="/assets/js/javascript.js"></script>
  </body>
</html>
